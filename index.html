<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website with Bootstrap</title>
</head>
<body>



    <div class="container pt-3">
        <div class="jumbotron">
            <div class="container">
                <h1 class="text-md text-primary">Welcome to My Website!</h1>
                <p class="text-secondary">The best website for documenting</p>
                <img src="img/like.png" alt="Like" width="150px" class="img-fluid float-right" style="margin-top: -140px;">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="progress" style="height: 50px;">
            <div class="progress-bar" style="width: 90%; height: 50px;"> <strong> Almost Done! </strong> </div>
        </div>
    </div>

    <div class="container pt-3">
        <button type="button" class="btn btn-warning btn-block">Click Me</button>
    </div>

    <div class="container pt-3">
        <div class="alert alert-">
            <button type="button" class="close">&times</button>
        </div>
    </div>

    
</body>
</html>
